name: run-tests
on:
  push:
    branches-ignore:
      - master
    tags-ignore:
      - '**'
jobs:
  npm-run-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Setup
        run: npm install

      - name: Test
        run: CI=true npm test
